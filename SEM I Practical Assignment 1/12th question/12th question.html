<html>
<head>
    <title>Audio and Video Example</title>
</head>
<body>
    <h2>Audio Example</h2>
    <audio controls preload="auto">
        <source src="tingting.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <h2>Video Example</h2>
    <video width="480" height="320" controls preload="auto" poster="thumbnail.jpg">
        <source src="whothe.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
